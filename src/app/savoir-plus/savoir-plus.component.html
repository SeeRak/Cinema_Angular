<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-6">
                <img class="card-img-top" src="{{film.poster}}" alt="Poster film">
            </div> 
            <div class="col-6 border border-dark">
                <div class="row infos">
                    <div class="col-12">
                        <h2 class="text-dark text-center">Titre: {{film.titre}}</h2>
                    </div>
                    <div class="col-12">
                        <p class="text-dark text-center">{{film.synopsis}}</p>
                    </div>
                    <div class="col-12">
                        <p class="text-dark text-center"><b>Réalisteur : </b>{{film.realisateur}}</p>
                        <p class="text-dark text-center"><b>Date de sortie : </b>{{film.realisation}}</p>
                        <p class="text-dark text-center"><b>Durée : </b>{{film.duree}} minutes</p>
                    </div>
                </div>
            </div>   
        </div>        
    </div>
</body>
